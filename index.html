<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Medição de Válvulas do Scania-550</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<style>
/* SEU CSS ORIGINAL - SEM ALTERAÇÕES */
body {
  font-family: Arial, sans-serif;
  margin: 20px;
  line-height: 1.6;
  background-color: #d0f0c0;
}
/* ... (todo o restante do seu CSS original permanece igual) ... */
</style>
</head>
<body>
<!-- SEU HTML ORIGINAL - SEM ALTERAÇÕES -->
<h1>MEDIÇÃO DAS VÁLVULAS DO SCANIA-550</h1>

<!-- ... (todo o restante do seu HTML original permanece igual) ... -->

<script>
const { jsPDF } = window.jspdf;

document.getElementById('generatePdf').addEventListener('click', async function() {
  try {
    // Carrega a imagem de fundo
    const img = new Image();
    img.src = 'background.jpg'; // Certifique-se que o nome do arquivo está correto
    img.crossOrigin = 'Anonymous';
    
    await new Promise((resolve) => { img.onload = resolve; });

    // Cria canvas com as dimensões da imagem
    const canvas = document.createElement('canvas');
    canvas.width = img.width;
    canvas.height = img.height;
    const ctx = canvas.getContext('2d');
    
    // Desenha a imagem de fundo
    ctx.drawImage(img, 0, 0);
    
    // Configurações do texto
    ctx.font = 'bold 16px Arial';
    ctx.fillStyle = '#000000';
    ctx.textAlign = 'left';

    // MAPEAMENTO DAS COORDENADAS (ajustadas para sua imagem específica)
    
    // Informações básicas
    ctx.fillText(document.getElementById('mecanico').value || '', 180, 120);
    ctx.fillText(document.getElementById('usina').value || '', 180, 150);
    ctx.fillText(document.getElementById('serie').value || '', 180, 180);
    
    // Data formatada
    const dataValue = document.getElementById('data').value;
    if(dataValue) {
      const dataFormatada = new Date(dataValue).toLocaleDateString('pt-BR');
      ctx.fillText(dataFormatada, 400, 120);
    }
    
    ctx.fillText(document.getElementById('horimetro').value || '', 400, 150);
    ctx.fillText(document.getElementById('os').value || '', 400, 180);

    // Medições dos cilindros (coordenadas ajustadas)
    const medidas = [
      // Cilindro 1
      ['exaustao1_1', 150, 260], ['exaustao1_2', 150, 290],
      ['admissao1_1', 250, 260], ['admissao1_2', 250, 290],
      
      // Cilindro 2
      ['exaustao2_1', 380, 260], ['exaustao2_2', 380, 290],
      ['admissao2_1', 480, 260], ['admissao2_2', 480, 290],
      
      // Cilindro 3
      ['exaustao3_1', 610, 260], ['exaustao3_2', 610, 290],
      ['admissao3_1', 710, 260], ['admissao3_2', 710, 290],
      
      // Cilindro 4
      ['exaustao4_1', 150, 380], ['exaustao4_2', 150, 410],
      ['admissao4_1', 250, 380], ['admissao4_2', 250, 410],
      
      // Cilindro 5
      ['exaustao5_1', 380, 380], ['exaustao5_2', 380, 410],
      ['admissao5_1', 480, 380], ['admissao5_2', 480, 410],
      
      // Cilindro 6
      ['exaustao6_1', 610, 380], ['exaustao6_2', 610, 410],
      ['admissao6_1', 710, 380], ['admissao6_2', 710, 410]
    ];

    // Preenche todas as medidas
    medidas.forEach(([id, x, y]) => {
      const valor = document.getElementById(id).value || '';
      ctx.fillText(valor, x, y);
    });

    // Observações (com suporte a múltiplas linhas)
    const observacoes = document.getElementById('observacoes').value.split('\n');
    observacoes.forEach((linha, i) => {
      ctx.fillText(linha, 150, 500 + (i * 25));
    });

    // GERA O PDF
    const pdf = new jsPDF({
      orientation: img.width > img.height ? 'landscape' : 'portrait',
      unit: 'px',
      format: [img.width, img.height]
    });

    pdf.addImage(canvas, 'JPEG', 0, 0, img.width, img.height);
    pdf.save('medicao_valvulas_scania.pdf');

  } catch (error) {
    console.error("Erro ao gerar PDF:", error);
    alert("Ocorreu um erro ao gerar o PDF. Verifique se o nome da imagem está correto (background.jpg) e o console para detalhes.");
  }
});

// Mantém a função de limpar o formulário
document.getElementById('clearBtn').addEventListener('click', function() {
  const inputs = document.querySelectorAll('input[type="text"], input[type="date"], textarea');
  inputs.forEach(input => input.value = '');
});
</script>
</body>
</html>
