<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Medição de Válvulas do Scania-550</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      line-height: 1.6;
      background-color: #d0f0c0;
    }
    h1, h2, h3 {
      color: #333;
      margin-top: 20px;
      margin-bottom: 10px;
    }
    h1 {
      font-size: 24px;
      text-align: center;
      border-bottom: 2px solid #333;
      padding-bottom: 10px;
    }
    h2 {
      font-size: 20px;
      margin-top: 30px;
      margin-bottom: 15px;
      text-align: center;
    }
    h3 {
      font-size: 16px;
      text-align: center;
      margin: 15px 0;
    }
    .valve-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      margin-bottom: 20px;
    }
    .valve-section {
      border: 1px solid #ddd;
      padding: 15px;
      margin-bottom: 20px;
      width: 32%;
      box-sizing: border-box;
      background-color: #ffffff;
    }
    .valve-type {
      font-weight: bold;
      margin-top: 10px;
      text-align: center;
      padding: 5px;
      border-radius: 4px;
    }
    .exaustao {
      background-color: #ffb84d;
      color: #333;
    }
    .admissao {
      background-color: #2e8b57;
      color: #fff;
    }
    .measurement {
      text-align: center;
      margin: 10px 0;
      font-size: 18px;
    }
    input[type="text"], input[type="date"], textarea {
      width: 120px;
      padding: 8px;
      text-align: center;
      font-size: 16px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    textarea {
      width: 100%;
      height: 100px;
      padding: 10px;
      text-align: left;
      resize: vertical;
    }
    .info-table {
      width: 100%;
      margin-bottom: 20px;
    }
    .info-table td {
      padding: 5px 0;
      text-align: left;
    }
    .signature {
      margin-top: 50px;
      border-top: 1px solid #000;
      width: 320px;
      padding-top: 5px;
      text-align: center;
      font-weight: bold;
      font-size: 16px;
    }
    .warning {
      background-color: #fff3cd;
      padding: 10px;
      border-left: 4px solid #ffc107;
      margin: 15px 0;
      text-align: center;
    }
    .obs {
      margin-top: 30px;
      font-style: italic;
    }
    .button-container {
      margin-top: 20px;
      text-align: center;
    }
    button {
      background-color: #2e8b57;
      color: white;
      border: none;
      padding: 10px 20px;
      margin: 0 10px;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
    }
    button.clear-btn {
      background-color: #ff6b6b;
    }
    @media (max-width: 900px) {
      .valve-section {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <h1>MEDIÇÃO DAS VÁLVULAS DO SCANIA-550</h1>

  <!-- Formulário -->
  <table class="info-table">
    <tr>
      <td><strong>MECÂNICO:</strong> <input type="text" id="mecanico" style="width: 200px;"></td>
      <td><strong>DATA:</strong> <input type="date" id="data"></td>
    </tr>
    <tr>
      <td><strong>USINA:</strong> <input type="text" id="usina" style="width: 200px;"></td>
      <td><strong>HORÍMETRO:</strong> <input type="text" id="horimetro"></td>
    </tr>
    <tr>
      <td><strong>SÉRIE:</strong> <input type="text" id="serie" style="width: 200px;"></td>
      <td><strong>OS:</strong> <input type="text" id="os"></td>
    </tr>
  </table>

  <div class="warning">
    <h3>MEDIÇÕES ACEITÁVEIS: 64,00mm a 67,50mm</h3>
    <h3>ACIMA DE 67,50mm DEVE SER CONSIDERADA SUBSTITUIÇÃO</h3>
  </div>

  <!-- Cilindros -->
  <!-- ... mantém todos os inputs conforme seu código ... -->

  <div class="obs">
    <p><strong>OBSERVAÇÕES:</strong></p>
    <textarea id="observacoes"></textarea>
  </div>

  <div class="button-container">
    <button id="generatePdf">Gerar PDF</button>
    <button id="clearBtn" class="clear-btn">Limpar</button>
  </div>

  <div class="signature">
    ASSINATURA DO MECÂNICO: _________________________
  </div>

  <!-- SCRIPT ATUALIZADO -->
  <script>
    const { jsPDF } = window.jspdf;

    document.getElementById('generatePdf').addEventListener('click', async function() {
      const img = new Image();
      img.src = 'background.jpg';
      img.crossOrigin = 'anonymous';

      await new Promise((resolve) => { img.onload = resolve; });

      const canvas = document.createElement('canvas');
      canvas.width = img.width;
      canvas.height = img.height;
      const ctx = canvas.getContext('2d');
      ctx.drawImage(img, 0, 0);

      ctx.font = 'bold 28px Arial';
      ctx.fillStyle = '#000000';
      ctx.textAlign = 'left';

      // Cabeçalho
      ctx.fillText(document.getElementById('mecanico').value || '', 202, 232);
      ctx.fillText(document.getElementById('usina').value || '', 202, 258);
      ctx.fillText(document.getElementById('serie').value || '', 202, 284);
      ctx.fillText(document.getElementById('os').value || '', 202, 310);

      const dataValue = document.getElementById('data').value;
      if (dataValue) {
        ctx.fillText(new Date(dataValue).toLocaleDateString('pt-BR'), 470, 232);
      }

      ctx.fillText(document.getElementById('horimetro').value || '', 470, 258);

      // Coordenadas atualizadas
      const campos = [
        ['exaustao1_1',140,460],['exaustao1_2',140,490],['admissao1_1',240,460],['admissao1_2',240,490],
        ['exaustao5_1',325,460],['exaustao5_2',325,490],['admissao5_1',430,460],['admissao5_2',430,490],
        ['exaustao3_1',520,460],['exaustao3_2',520,490],['admissao3_1',625,460],['admissao3_2',625,490],
        ['exaustao6_1',140,560],['exaustao6_2',140,590],['admissao6_1',240,560],['admissao6_2',240,590],
        ['exaustao2_1',325,560],['exaustao2_2',325,590],['admissao2_1',430,560],['admissao2_2',430,590],
        ['exaustao4_1',520,560],['exaustao4_2',520,590],['admissao4_1',625,560],['admissao4_2',625,590]
      ];

      campos.forEach(([id, x, y]) => {
        const val = document.getElementById(id)?.value || '';
        ctx.fillText(val, x, y);
      });

      // Observações
      const observacoes = document.getElementById('observacoes').value.split('\n');
      observacoes.forEach((linha, i) => {
        ctx.fillText(linha, 115, 680 + i * 30);
      });

      const pdf = new jsPDF({ unit: 'mm', format: 'a4' });
      const imgData = canvas.toDataURL('image/png');
      const pdfWidth = pdf.internal.pageSize.getWidth();
      const pdfHeight = pdf.internal.pageSize.getHeight();
      const scale = Math.min(pdfWidth / canvas.width, pdfHeight / canvas.height);
      const imgWidth = canvas.width * scale;
      const imgHeight = canvas.height * scale;
      const x = (pdfWidth - imgWidth) / 2;
      const y = 10;

      pdf.addImage(imgData, 'PNG', x, y, imgWidth, imgHeight);
      pdf.save('medicao-valvulas.pdf');
    });

    document.getElementById('clearBtn').addEventListener('click', function() {
      const inputs = document.querySelectorAll('input[type="text"], input[type="date"], textarea');
      inputs.forEach(input => input.value = '');
    });
  </script>
</body>
</html>
