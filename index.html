<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Medição de Válvulas do Scania-550</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #ffffff;
    }

    #ficha {
      background: url('c3053f8e-31ae-4faa-af42-6606814f1406.png') no-repeat top center;
      background-size: contain;
      padding: 60px 40px;
      min-height: 1200px;
      position: relative;
    }

    input[type="text"], input[type="date"], textarea {
      font-size: 16px;
      padding: 6px;
      border: 1px solid #ccc;
      border-radius: 4px;
      text-align: center;
    }

    table {
      width: 100%;
    }

    .valve-container, .obs, .signature {
      margin-top: 20px;
    }

    .button-container {
      margin-top: 20px;
      text-align: center;
    }

    button {
      background-color: #2e8b57;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
      margin: 5px;
    }

    button.clear-btn {
      background-color: #e74c3c;
    }

    .warning h3 {
      margin: 5px 0;
    }
  </style>
</head>
<body>

  <div id="ficha">
    <h1>MEDIÇÃO DAS VÁLVULAS DO SCANIA-550</h1>

    <table>
      <tr>
        <td><strong>MECÂNICO:</strong> <input type="text" id="mecanico" style="width: 200px;"></td>
        <td><strong>DATA:</strong> <input type="date" id="data"></td>
      </tr>
      <tr>
        <td><strong>USINA:</strong> <input type="text" id="usina" style="width: 200px;"></td>
        <td><strong>HORÍMETRO:</strong> <input type="text" id="horimetro"></td>
      </tr>
      <tr>
        <td><strong>SÉRIE:</strong> <input type="text" id="serie" style="width: 200px;"></td>
        <td><strong>OS:</strong> <input type="text" id="os"></td>
      </tr>
    </table>

    <div class="warning">
      <h3>MEDIÇÕES ACEITÁVEIS: 64,00mm a 67,50mm</h3>
      <h3>ACIMA DE 67,50mm DEVE SER CONSIDERADA SUBSTITUIÇÃO</h3>
    </div>

    <!-- Sua estrutura de válvulas deve estar aqui -->
    <div class="valve-container">
      <!-- Seus blocos de válvulas vão aqui (cilindros) -->
    </div>

    <div class="obs">
      <p><strong>OBSERVAÇÕES:</strong></p>
      <textarea id="observacoes" style="width: 100%; height: 80px;"></textarea>
    </div>

    <div class="signature">
      ASSINATURA DO MECÂNICO: _________________________
    </div>
  </div>

  <div class="button-container">
    <button id="generatePdf">Gerar PDF</button>
    <button id="clearBtn" class="clear-btn">Limpar</button>
  </div>

  <script>
    function gerarPDF() {
      const element = document.getElementById("ficha");

      const opt = {
        margin: 0,
        filename: "medicao-valvulas.pdf",
        image: { type: "jpeg", quality: 1 },
        html2canvas: { scale: 2, logging: true, useCORS: true },
        jsPDF: { unit: "mm", format: "a4", orientation: "portrait" }
      };

      html2pdf().set(opt).from(element).save();
    }

    document.getElementById("generatePdf").addEventListener("click", gerarPDF);

    document.getElementById("clearBtn").addEventListener("click", () => {
      document.querySelectorAll("input, textarea").forEach(el => el.value = "");
    });
  </script>

</body>
</html>
