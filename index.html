<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Medição de Válvulas do Scania-550 - A4</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    /* ... (mesmo estilo anterior, omitido aqui para foco no JS) */
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      line-height: 1.6;
      background-color: #d0f0c0;
    }
    /* ... */
  </style>
</head>
<body>
  <!-- Seu formulário igual ao anterior -->

  <h1>MEDIÇÃO DAS VÁLVULAS DO SCANIA-550</h1>

  <!-- campos, avisos e inputs ... (igual ao código anterior) -->

  <table class="info-table">
    <tr>
      <td><strong>MECÂNICO:</strong> <input type="text" id="mecanico" style="width: 200px;"></td>
      <td><strong>DATA:</strong> <input type="date" id="data"></td>
    </tr>
    <tr>
      <td><strong>USINA:</strong> <input type="text" id="usina" style="width: 200px;"></td>
      <td><strong>HORÍMETRO:</strong> <input type="text" id="horimetro"></td>
    </tr>
    <tr>
      <td><strong>SÉRIE:</strong> <input type="text" id="serie" style="width: 200px;"></td>
      <td><strong>OS:</strong> <input type="text" id="os"></td>
    </tr>
  </table>

  <div class="warning">
    <h3>MEDIÇÕES ACEITÁVEIS: 64,00mm a 67,50mm</h3>
    <h3>ACIMA DE 67,50mm DEVE SER CONSIDERADA SUBSTITUIÇÃO</h3>
  </div>

  <!-- Medidas dos cilindros: mesmas divs, inputs, etc. -->

  <!-- ... (mesmo formulário e estrutura que você já tem) -->

  <div class="button-container">
    <button id="generatePdf">Gerar PDF</button>
    <button id="clearBtn" class="clear-btn">Limpar</button>
  </div>

  <div class="signature">
    ASSINATURA DO MECÂNICO: _________________________
  </div>

  <script>
  const { jsPDF } = window.jspdf;

  document.getElementById('generatePdf').addEventListener('click', async function() {
    // Define tamanho A4 em pixels para canvas (padrão do jsPDF em pt: 1 pt = 1/72 inch)
    // Usaremos a unidade px e a escala: A4 landscape = 297mm x 210mm
    // Convertendo mm para px: 1 mm ≈ 3.78 px (72 pt/in * 25.4 mm/in)
    const mmToPx = 3.78;
    const widthPx = 297 * mmToPx;  // ~1122 px
    const heightPx = 210 * mmToPx; // ~794 px

    const img = new Image();
    img.src = 'background.jpg';
    img.crossOrigin = 'Anonymous';

    await new Promise((resolve) => { img.onload = resolve; });

    // Criar canvas com tamanho A4 landscape em px
    const canvas = document.createElement('canvas');
    canvas.width = widthPx;
    canvas.height = heightPx;
    const ctx = canvas.getContext('2d');

    // Ajustar imagem para cobrir toda a página A4 (stretch mantendo proporção pode cortar bordas)
    // Aqui vamos ajustar para cobrir A4 sem distorcer com "cover"
    const imgRatio = img.width / img.height;
    const canvasRatio = canvas.width / canvas.height;

    let drawWidth, drawHeight, offsetX, offsetY;

    if (imgRatio > canvasRatio) {
      // imagem mais larga que canvas: ajustar largura, cortar lados
      drawHeight = canvas.height;
      drawWidth = imgRatio * drawHeight;
      offsetX = (canvas.width - drawWidth) / 2;
      offsetY = 0;
    } else {
      // imagem mais alta que canvas: ajustar altura, cortar topo/baixo
      drawWidth = canvas.width;
      drawHeight = drawWidth / imgRatio;
      offsetX = 0;
      offsetY = (canvas.height - drawHeight) / 2;
    }

    ctx.drawImage(img, offsetX, offsetY, drawWidth, drawHeight);

    // Configurar texto para o pdf (usando fonte Arial ou similar)
    ctx.fillStyle = '#000';
    ctx.font = 'bold 28px Arial';
    ctx.textAlign = 'left';

    // Posições adaptadas para o tamanho A4 (baseado na proporção px)
    // Ajuste esses valores para alinhar no seu background A4
    ctx.fillText(document.getElementById('mecanico').value || '', 140, 90);
    ctx.fillText(document.getElementById('usina').value || '', 110, 130);
    ctx.fillText(document.getElementById('serie').value || '', 110, 165);
    ctx.fillText(document.getElementById('os').value || '', 110, 200);

    const dataValue = document.getElementById('data').value;
    if (dataValue) {
      const dataFormatada = new Date(dataValue).toLocaleDateString('pt-BR');
      ctx.fillText(dataFormatada, 440, 90);
    }

    ctx.fillText(document.getElementById('horimetro').value || '', 440, 130);

    // Posiciona os valores das válvulas nos locais corretos
    const campos = [
      ['exaustao1_1', 170, 250], ['exaustao1_2', 170, 280], ['admissao1_1', 275, 250], ['admissao1_2', 275, 280],
      ['exaustao5_1', 395, 250], ['exaustao5_2', 395, 280], ['admissao5_1', 500, 250], ['admissao5_2', 500, 280],
      ['exaustao3_1', 610, 250], ['exaustao3_2', 610, 280], ['admissao3_1', 715, 250], ['admissao3_2', 715, 280],

      ['exaustao6_1', 170, 350], ['exaustao6_2', 170, 380], ['admissao6_1', 275, 350], ['admissao6_2', 275, 380],
      ['exaustao2_1', 395, 350], ['exaustao2_2', 395, 380], ['admissao2_1', 500, 350], ['admissao2_2', 500, 380],
      ['exaustao4_1', 610, 350], ['exaustao4_2', 610, 380], ['admissao4_1', 715, 350], ['admissao4_2', 715, 380]
    ];

    campos.forEach(([id, x, y]) => {
      const val = document.getElementById(id).value || '';
      ctx.fillText(val, x, y);
    });

    // Observações com quebra de linha
    ctx.font = 'bold 22px Arial';
    const obs = document.getElementById('observacoes').value || '';
    const maxWidth = 600;
    const lineHeight = 25;
    let startX = 110;
    let startY = 430;

    const wrapText = (context, text, x, y, maxWidth, lineHeight) => {
      const words = text.split(' ');
      let line = '';
      for(let n = 0; n < words.length; n++) {
        const testLine = line + words[n] + ' ';
        const metrics = context.measureText(testLine);
        const testWidth = metrics.width;
        if (testWidth > maxWidth && n > 0) {
          context.fillText(line, x, y);
          line = words[n] + ' ';
          y += lineHeight;
        }
        else {
          line = testLine;
        }
      }
      context.fillText(line, x, y);
    };

    wrapText(ctx, obs, startX, startY, maxWidth, lineHeight);

    // Criar o PDF formato A4 paisagem
    const pdf = new jsPDF({
      orientation: 'landscape',
      unit: 'mm',
      format: 'a4'
    });

    // Converter o canvas para imagem e colocar no PDF
    const imgData = canvas.toDataURL('image/png');

    // Para cobrir toda a página (297 x 210 mm)
    pdf.addImage(imgData, 'PNG', 0, 0, 297, 210);

    pdf.save('Valvulas_A4.pdf');
  });

  document.getElementById('clearBtn').addEventListener('click', function() {
    document.querySelectorAll('input[type="text"], input[type="date"], textarea').forEach(input => input.value = '');
  });
  </script>
</body>
</html>
