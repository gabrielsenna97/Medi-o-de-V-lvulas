<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Medição de Válvulas do Scania-550</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      line-height: 1.6;
      background-color: #d0f0c0;
    }
    h1, h2, h3 {
      color: #333;
      margin-top: 20px;
      margin-bottom: 10px;
    }
    h1 {
      font-size: 24px;
      text-align: center;
      border-bottom: 2px solid #333;
      padding-bottom: 10px;
    }
    h2 {
      font-size: 20px;
      margin-top: 30px;
      margin-bottom: 15px;
      text-align: center;
    }
    h3 {
      font-size: 16px;
      text-align: center;
      margin: 15px 0;
    }
    .valve-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      margin-bottom: 20px;
    }
    .valve-section {
      border: 1px solid #ddd;
      padding: 15px;
      margin-bottom: 20px;
      width: 32%;
      box-sizing: border-box;
      background-color: #ffffff;
    }
    .valve-type {
      font-weight: bold;
      margin-top: 10px;
      text-align: center;
      padding: 5px;
      border-radius: 4px;
    }
    .exaustao {
      background-color: #ffb84d;
      color: #333;
    }
    .admissao {
      background-color: #2e8b57;
      color: #fff;
    }
    .measurement {
      text-align: center;
      margin: 10px 0;
      font-size: 18px;
    }
    input[type="text"], input[type="date"], textarea {
      width: 120px;
      padding: 8px;
      text-align: center;
      font-size: 16px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    textarea {
      width: 100%;
      height: 100px;
      padding: 10px;
      text-align: left;
      resize: vertical;
    }
    .info-table {
      width: 100%;
      margin-bottom: 20px;
      border-collapse: collapse;
    }
    .info-table td {
      padding: 5px 10px;
      text-align: left;
      border: 1px solid #ddd;
      vertical-align: middle;
    }
    .info-table .title-cell {
      text-align: center;
      font-weight: bold;
      font-size: 18px;
      border: none;
      padding: 10px 0;
    }
    .signature {
      margin-top: 50px;
      border-top: 1px solid #000;
      width: 320px;
      padding-top: 5px;
      text-align: center;
      font-weight: bold;
      font-size: 16px;
    }
    .warning {
      background-color: #fff3cd;
      padding: 10px;
      border-left: 4px solid #ffc107;
      margin: 15px 0;
      text-align: center;
    }
    .obs {
      margin-top: 30px;
      font-style: italic;
    }
    .button-container {
      margin-top: 20px;
      text-align: center;
    }
    button {
      background-color: #2e8b57;
      color: white;
      border: none;
      padding: 10px 20px;
      margin: 0 10px;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
    }
    button.clear-btn {
      background-color: #ff6b6b;
    }
    @media (max-width: 900px) {
      .valve-section {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <table class="info-table">
    <tr>
      <td class="title-cell" colspan="3">MEDIÇÃO DAS VÁLVULAS DO SCANIA-550</td>
    </tr>
    <tr>
      <td><strong>MECÂNICO:</strong> <input type="text" id="mecanico" style="width: 95%;"></td>
      <td><strong>USINA:</strong> <input type="text" id="usina" style="width: 95%;"></td>
      <td><strong>DATA DA REGULAGEM:</strong> <input type="date" id="data" style="width: 95%;"></td>
    </tr>
    <tr>
      <td><strong>SÉRIE:</strong> <input type="text" id="serie" style="width: 95%;"></td>
      <td><strong>HORÍMETRO:</strong> <input type="text" id="horimetro" style="width: 95%;"></td>
      <td><strong>ORDEM DE SERVIÇO:</strong> <input type="text" id="os" style="width: 95%;"></td>
    </tr>
  </table>

  <div class="warning">
    <h3>MEDIÇÕES ACEITÁVEIS: 64,00mm a 67,50mm</h3>
    <h3>ACIMA DE 67,50mm DEVE SER CONSIDERADA SUBSTITUIÇÃO</h3>
  </div>

  <div class="valve-container">
    <!-- Cilindros e demais elementos aqui, igual seu código original -->
    <!-- (não mexi nessa parte) -->
  </div>

  <div class="obs">
    <p><strong>OBSERVAÇÕES:</strong></p>
    <textarea id="observacoes"></textarea>
  </div>

  <div class="button-container">
    <button id="generatePdf">Gerar PDF</button>
    <button id="clearBtn" class="clear-btn">Limpar</button>
  </div>

  <div class="signature">
    ASSINATURA DO MECÂNICO: _________________________
  </div>

  <script>
  const { jsPDF } = window.jspdf;

  document.getElementById('generatePdf').addEventListener('click', async function() {
    const img = new Image();
    img.src = 'background.jpg';
    img.crossOrigin = 'Anonymous';

    await new Promise((resolve) => { img.onload = resolve; });

    const canvas = document.createElement('canvas');
    canvas.width = img.width;
    canvas.height = img.height;
    const ctx = canvas.getContext('2d');

    ctx.drawImage(img, 0, 0);

    ctx.font = 'bold 28px Arial';
    ctx.fillStyle = '#000000';
    ctx.textAlign = 'left';

    ctx.fillText(document.getElementById('mecanico').value || '', 115, 78);
    ctx.fillText(document.getElementById('usina').value || '', 115, 113);
    ctx.fillText(document.getElementById('serie').value || '', 115, 148);
    ctx.fillText(document.getElementById('os').value || '', 115, 183);

    const dataValue = document.getElementById('data').value;
    if (dataValue) {
      const dataFormatada = new Date(dataValue).toLocaleDateString('pt-BR');
      ctx.fillText(dataFormatada, 445, 78);
    }

    ctx.fillText(document.getElementById('horimetro').value || '', 445, 113);

    const campos = [
      ['exaustao1_1', 195, 265], ['exaustao1_2', 195, 295], ['admissao1_1', 310, 265], ['admissao1_2', 310, 295],
      ['exaustao2_1', 440, 265], ['exaustao2_2', 440, 295], ['admissao2_1', 555, 265], ['admissao2_2', 555, 295],
      ['exaustao3_1', 680, 265], ['exaustao3_2', 680, 295], ['admissao3_1', 795, 265], ['admissao3_2', 795, 295],
      ['exaustao4_1', 195, 370], ['exaustao4_2', 195, 400], ['admissao4_1', 310, 370], ['admissao4_2', 310, 400],
      ['exaustao5_1', 440, 370], ['exaustao5_2', 440, 400], ['admissao5_1', 555, 370], ['admissao5_2', 555, 400],
      ['exaustao6_1', 680, 370], ['exaustao6_2', 680, 400], ['admissao6_1', 795, 370], ['admissao6_2', 795, 400]
    ];

    campos.forEach(([id, x, y]) => {
      const val = document.getElementById(id)?.value || '';
      ctx.fillText(val, x, y);
    });

    const observacoes = document.getElementById('observacoes').value.split('\n');
    observacoes.forEach((linha, i) => {
      ctx.fillText(linha, 115, 470 + i * 30);
    });

    const pdf = new jsPDF({
      unit: 'mm',
      format: 'a4'
    });

    const imgData = canvas.toDataURL('image/png');

    const pdfWidth = pdf.internal.pageSize.getWidth();
    const pdfHeight = pdf.internal.pageSize.getHeight();

    const scale = Math.min(pdfWidth / canvas.width, pdfHeight / canvas.height);

    const imgWidth = canvas.width * scale;
    const imgHeight = canvas.height * scale;

    const x = (pdfWidth - imgWidth) / 2;
    const y = 10;

    pdf.addImage(imgData, 'PNG', x, y, imgWidth, imgHeight);

    pdf.save('medicao-valvulas.pdf');
  });

  document.getElementById('clearBtn').addEventListener('click', function() {
    const inputs = document.querySelectorAll('input[type="text"], input[type="date"], textarea');
    inputs.forEach(input => input.value = '');
  });
  </script>
</body>
</html>
