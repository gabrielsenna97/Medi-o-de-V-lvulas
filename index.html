<script>
const { jsPDF } = window.jspdf;

document.getElementById('generatePdf').addEventListener('click', async function() {
  try {
    // Carrega a imagem de fundo
    const img = new Image();
    img.src = 'background.jpg';
    img.crossOrigin = 'Anonymous';
    
    await new Promise((resolve, reject) => {
      img.onload = resolve;
      img.onerror = reject;
    });

    // Cria um canvas com o mesmo tamanho da imagem
    const canvas = document.createElement('canvas');
    canvas.width = img.width;
    canvas.height = img.height;
    const ctx = canvas.getContext('2d');
    
    // Desenha a imagem de fundo
    ctx.drawImage(img, 0, 0);
    
    // Configurações do texto
    ctx.font = 'bold 28px Arial';
    ctx.fillStyle = '#000000';
    ctx.textAlign = 'left';

    // INFORMAÇÕES BÁSICAS (coordenadas ajustadas)
    ctx.fillText(document.getElementById('mecanico').value || '', 200, 230);
    ctx.fillText(document.getElementById('usina').value || '', 200, 260);
    ctx.fillText(document.getElementById('serie').value || '', 200, 290);
    ctx.fillText(document.getElementById('os').value || '', 270, 320);

    // DATA formatada
    const dataValue = document.getElementById('data').value;
    if(dataValue) {
      const dataFormatada = new Date(dataValue).toLocaleDateString('pt-BR');
      ctx.fillText(dataFormatada, 630, 270);
    }
    
    // HORÍMETRO
    ctx.fillText(document.getElementById('horimetro').value || '', 620, 300);

    // MEDIÇÕES DOS CILINDROS (coordenadas ajustadas)
    const medidas = [
      // Cilindro 1
      ['exaustao1_1', 190, 400], ['exaustao1_2', 190, 430],
      ['admissao1_1', 305, 400], ['admissao1_2', 305, 430],
      
      // Cilindro 2
      ['exaustao2_1', 435, 400], ['exaustao2_2', 435, 430],
      ['admissao2_1', 550, 400], ['admissao2_2', 550, 430],
      
      // Cilindro 3
      ['exaustao3_1', 675, 400], ['exaustao3_2', 675, 430],
      ['admissao3_1', 790, 400], ['admissao3_2', 790, 430],
      
      // Cilindro 4
      ['exaustao4_1', 190, 500], ['exaustao4_2', 190, 530],
      ['admissao4_1', 305, 500], ['admissao4_2', 305, 530],
      
      // Cilindro 5
      ['exaustao5_1', 435, 500], ['exaustao5_2', 435, 530],
      ['admissao5_1', 550, 500], ['admissao5_2', 550, 530],
      
      // Cilindro 6
      ['exaustao6_1', 675, 500], ['exaustao6_2', 675, 530],
      ['admissao6_1', 790, 500], ['admissao6_2', 790, 530]
    ];

    // Preenche todas as medidas
    medidas.forEach(([id, x, y]) => {
      const valor = document.getElementById(id).value || '';
      ctx.fillText(valor, x, y);
    });

    // OBSERVAÇÕES (com suporte a múltiplas linhas)
    const observacoes = document.getElementById('observacoes').value.split('\n');
    observacoes.forEach((linha, i) => {
      ctx.fillText(linha, 110, 600 + (i * 30));
    });

    // ASSINATURA
    ctx.fillText("_________________________", 110, 680);
    ctx.fillText("Assinatura do Mecânico", 110, 710);

    // GERA O PDF
    const pdf = new jsPDF({
      orientation: 'landscape', // ou 'portrait' dependendo da sua imagem
      unit: 'px',
      format: [img.width, img.height]
    });

    pdf.addImage(canvas, 'JPEG', 0, 0, img.width, img.height);
    pdf.save('medicao_valvulas_scania.pdf');

  } catch (error) {
    console.error("Erro ao gerar PDF:", error);
    alert("Ocorreu um erro ao gerar o PDF. Verifique o console para detalhes.");
  }
});

// Mantém a função de limpar o formulário
document.getElementById('clearBtn').addEventListener('click', function() {
  const inputs = document.querySelectorAll('input[type="text"], input[type="date"], textarea');
  inputs.forEach(input => input.value = '');
});
</script>
