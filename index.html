<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Medição de Válvulas do Scania-550</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      line-height: 1.6;
      background-color: #d0f0c0;
    }
    /* Seu CSS original aqui, se quiser manter */
    /* ... */
  </style>
</head>
<body>

  <!-- Seu formulário HTML aqui, igual ao original -->
  <!-- (não vou repetir para economizar espaço, é o que você já tem) -->

  <h1>MEDIÇÃO DAS VÁLVULAS DO SCANIA-550</h1>
  <!-- (form inputs) -->

  <div class="button-container">
    <button id="generatePdf">Gerar PDF</button>
    <button id="clearBtn" class="clear-btn">Limpar</button>
  </div>

  <script>
    const { jsPDF } = window.jspdf;

    document.getElementById('generatePdf').addEventListener('click', async function() {
      const img = new Image();
      img.src = 'background.jpg'; // sua imagem de fundo
      img.crossOrigin = 'Anonymous';

      await new Promise(resolve => { img.onload = resolve; });

      const canvas = document.createElement('canvas');
      canvas.width = img.width;
      canvas.height = img.height;
      const ctx = canvas.getContext('2d');

      ctx.drawImage(img, 0, 0);

      ctx.font = 'bold 18px Arial';
      ctx.fillStyle = '#000000';
      ctx.textAlign = 'left';

      // Função para desenhar pontos vermelhos para debug (se quiser ativar, descomente)
      // function marcarPonto(x, y) {
      //   ctx.fillStyle = 'red';
      //   ctx.beginPath();
      //   ctx.arc(x, y, 4, 0, 2 * Math.PI);
      //   ctx.fill();
      //   ctx.fillStyle = '#000000'; // volta a cor original
      // }

      // Informações principais (com coordenadas ajustadas conforme seu mapeamento)

      // Mecânico
      ctx.fillText(document.getElementById('mecanico').value || '', 85, 60);
      // Usina
      ctx.fillText(document.getElementById('usina').value || '', 170, 85);
      // Série
      ctx.fillText(document.getElementById('serie').value || '', 170, 110);
      // OS
      ctx.fillText(document.getElementById('os').value || '', 120, 135);
      // Data (formatada)
      const dataValue = document.getElementById('data').value;
      if (dataValue) {
        const dataFormatada = new Date(dataValue).toLocaleDateString('pt-BR');
        ctx.fillText(dataFormatada, 530, 85);
      }
      // Horímetro
      ctx.fillText(document.getElementById('horimetro').value || '', 530, 110);

      // MEDIDAS - coordenadas baseadas no seu mapeamento
      // Cada campo: id do input e posição x, y no canvas

      const campos = [
        // 1° Cilindro
        ['exaustao1_1', 120, 205], ['exaustao1_2', 120, 225], ['admissao1_1', 200, 205], ['admissao1_2', 200, 225],
        // 5° Cilindro
        ['exaustao5_1', 320, 205], ['exaustao5_2', 320, 225], ['admissao5_1', 400, 205], ['admissao5_2', 400, 225],
        // 3° Cilindro
        ['exaustao3_1', 520, 205], ['exaustao3_2', 520, 225], ['admissao3_1', 600, 205], ['admissao3_2', 600, 225],

        // 6° Cilindro
        ['exaustao6_1', 120, 280], ['exaustao6_2', 120, 300], ['admissao6_1', 200, 280], ['admissao6_2', 200, 300],
        // 2° Cilindro
        ['exaustao2_1', 320, 280], ['exaustao2_2', 320, 300], ['admissao2_1', 400, 280], ['admissao2_2', 400, 300],
        // 4° Cilindro
        ['exaustao4_1', 520, 280], ['exaustao4_2', 520, 300], ['admissao4_1', 600, 280], ['admissao4_2', 600, 300]
      ];

      campos.forEach(([id, x, y]) => {
        const val = document.getElementById(id)?.value || '';
        ctx.fillText(val, x, y);
        //marcarPonto(x, y); // descomente para ver pontos de referência
      });

      // Observações - quebrar linhas e desenhar com espaçamento vertical
      const observacoes = document.getElementById('observacoes').value.split('\n');
      observacoes.forEach((linha, i) => {
        ctx.fillText(linha, 80, 340 + i * 20);
        //marcarPonto(80, 340 + i * 20);
      });

      // Assinatura
      ctx.fillText('ASSINATURA DO MECÂNICO:', 230, 410);

      // Criar PDF
      const pdf = new jsPDF({
        orientation: 'portrait',
        unit: 'px',
        format: [img.width, img.height]
      });

      const imgData = canvas.toDataURL('image/jpeg', 1.0);
      pdf.addImage(imgData, 'JPEG', 0, 0, img.width, img.height);
      pdf.save('medicao_valvulas_scania.pdf');
    });

    // Botão Limpar
    document.getElementById('clearBtn').addEventListener('click', function () {
      const inputs = document.querySelectorAll('input[type="text"], input[type="date"], textarea');
      inputs.forEach(input => input.value = '');
    });
  </script>

</body>
</html>
